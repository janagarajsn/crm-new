<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRM</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div th:insert="~{fragments/navbar :: navbar}">  </div>
	<div class="container">
		<form action="#" th:action="@{/addCounty}" th:object="${county}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{countyId}" />
			<label for="state">Choose State</label>
			<select class="form-control mb-4 col-4" th:field="*{state}" >
				<option th:each="state:${states}" 
						th:text="${state.stateName}"
						th:value="${state.stateId}" ></option>
			</select>
			<label for="countyName">County Name</label>				
				<input type="text" th:field="*{countyName}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update County</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to index page </a>
	</div>
</body>
</html>
