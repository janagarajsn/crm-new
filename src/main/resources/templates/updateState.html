<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRM</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div th:insert="~{fragments/navbar :: navbar}">  </div>
	<div class="container">
		<hr>
		<h2 align = "center">Update State</h2>

		<form action="#" th:action="@{/addState}" th:object="${state}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{stateId}" />
			
			<input type="text" th:field="*{stateCode}" class="form-control mb-4 col-4">
								
				<input type="text" th:field="*{StateName}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update State</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Home</a>
	</div>
</body>
</html>
